<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>
        /* Navbar styles */
        nav {
            background-color: #0C0A3E;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 14px;
            flex-wrap: inherit;
            /* Allowing navigation items to wrap to the next line on small screens */
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
            /* Preventing navigation items from wrapping */
            border-radius: 5px;
        }

        .button {
            background-color: rgb(243, 166, 12);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8c00;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: orange;
        }

        section {
            padding: 20px;
        }

        /* Media Queries for Responsive Design */

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            #datetime {
                margin: 10px 0;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .social-icons a {
                margin: 5px 0;
            }

            section {
                padding: 10px;
            }
        }

        nav {
            background-color: #0C0A3E;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: orange;
        }

        nav a.active {
            background-color: rgb(255, 119, 0);
        }

        nav a::after {
            content: '';
            display: block;
            border-bottom: 3px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a.active::after,
        nav a:hover::after {
            border-bottom: 3px solid white;
        }

        .icon {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background-color: orange;
            /* Background color for the hamburger icon */
            padding: 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

            .icon {
                display: block;
                position: absolute;
                top: 150px;
                right: 10px;
            }

            nav a {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            nav.show {
                display: flex;
            }

            nav.show {
                background-color: #0C0A3E;
                /* Background color when the navigation menu is toggled */
            }
        }

        /*heading navbar css*/
        .nb2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: gold;
            font-size: 15px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            position: sticky;
        }

        @media (max-width: 768px) {
            .nb2 {
                flex-direction: column;
                text-align: center;
                font-size: 13px;
            }

            @media (max-width: 550px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 8px;
                }
            }

            @media (max-width: 300px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 7px;
                }
            }

            @media (max-width: 400px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 4px;
                }
            }

            /* .logo {
margin-top: 10px;
}*/
        }

        /*animation on ag*/
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            display: inline-block;
            color: gold;
            font-size: 24px;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            transition: all .2s cubic-bezier(.34, 1.12, .68, 1.31);
        }

        .gallery {
            min-height: 100vh;
            background: #eee;
            padding-bottom: 100px;
        }

        .gallery .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
            list-style: none;
        }

        .gallery .controls .buttons {
            height: 40px;
            width: 140px;
            background: #fff;
            color: #666;
            font-size: 20px;
            line-height: 40px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            text-align: center;
        }

        .gallery .controls .buttons.active {
            background: coral;
            color: #fff;
        }

        .gallery .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery .image-container .image {
            height: 250px;
            width: 350px;
            overflow: hidden;
            border: 15px solid #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            margin: 20px;
        }

        .gallery .image-container .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .gallery .image-container .image:hover img {
            transform: scale(1.4);
        }

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex: 1;
        }

        .card-text {
            margin-top: auto;
            /* Push the district and date to the bottom */
        }

        .card-text p {
            margin-bottom: 5px;
            /* Add some spacing between district and date */
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            margin: 0px;
            width: 340px;
            /* Adjust width as needed */
        }

        .card img {
            width: 100%;
            /* Set width to 100% to ensure images fit within the card */
            height: 200px;
            /* Set a fixed height for all images */
            object-fit: cover;
            /* Maintain aspect ratio and cover the entire space */
            border-radius: 8px;
            /* Add border radius for rounded corners */
        }

        .card .description {
            font-size: 16px;
            line-height: 1.5;
            /* Adjust line height as needed */
            overflow: hidden;
            max-height: 90px;
            /* Set initial max height */
            transition: max-height 0.3s ease;
        }

        .card:hover .description {
            max-height: 600px;
            /* Set max height to accommodate more lines */
        }

        iframe {
            width: 100%;
            border: none;
            /* Remove border */
            overflow: hidden;
            /* Hide scrollbar */
        }
    </style>
</head>

<body>
    <!-- Include the header.html using iframe -->
    <iframe id="headerFrame" src="header.html" frameborder="0" scrolling="no"></iframe>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Anganwadi Events Gallery</h2>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="districtSelect">Choose District</label>
                    </div>
                    <select class="custom-select" id="districtSelect">
                        <option value="all">All Districts</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <option value="Akola">Akola</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Beed">Beed</option>
                        <option value="Bhandara">Bhandara</option>
                        <option value="Buldhana">Buldhana</option>
                        <option value="Chandrapur">Chandrapur</option>
                        <option value="Dhule">Dhule</option>
                        <option value="Gadchiroli">Gadchiroli</option>
                        <option value="Gondia">Gondia</option>
                        <option value="Hingoli">Hingoli</option>
                        <option value="Jalgaon">Jalgaon</option>
                        <option value="Jalna">Jalna</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <!-- Add more options for other districts -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="imageContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>



    <!-- Include the footer.html using iframe -->
    <iframe id="footerFrame" src="footer.html" frameborder="0" scrolling="no"></iframe>></iframe>






    <!-- Bootstrap JS CDN link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- magnific-popup JS CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>
        $(document).ready(function () {
            // Object to store image information
            var images = {
                'Mumbai': [
                    { description: "Learning Together", imageUrl: 'https://csrbox.org/full_stories_img/1660274737IMG-20220715-WA0007.jpg', date: ' May 12, 2023' },
                    { description: "Door to door health checkup in view of Corona Lockdown", imageUrl: 'https://www.indiaspend.com/h-upload/old_images/1500x900_342730-bihar-screening1440.jpg', date: ' May 25, 2021' },
                    { description: "Teaching students at an Anganwadi centre", imageUrl: 'https://media.assettype.com/TNIE/import/2018/7/31/original/ANGAN11_13-10-2008_12_24_43.jpg?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true', date: ' April 26, 2018' },
                ],
                'Pune': [
                    { description: 'Planning a Workshop', imageUrl: 'https://static.toiimg.com/thumb/msid-105741355,width-1070,height-580,imgsize-239588,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg', date: 'December 20, 2015' },
                    { description: "Empowering Mothers and Children: Unveiling Government Initiatives through Anganwadi Services", imageUrl: 'https://assets.thehansindia.com/h-upload/2020/08/31/1600x960_995388-anganwadi.jpg', date: ' May 29, 2023' },
                    { description: 'ECCE day', imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBXIQ5NQJnx0ztPKQ_WI5EnqwWrFcKviwHGRDyxnZlNZSAXbkA09wIfpIgqx00qMIl_Mk&usqp=CAU', date: 'October 3, 2022' },
                    { description: 'Strengthening Early childhood Education Workshop prep', imageUrl: 'https://www.tatatrusts.org/Upload/Images/thumbnail/childhood-education-thumb.jpg', date: ' December 7, 2018' },
                    { description: 'Empowering Change agents', imageUrl: 'https://i.kinja-img.com/image/upload/c_fill,h_900,q_60,w_1600/2b84a2ddb791338aaccbd4f86d9fea6b.jpg', date: 'August 8, 2016' },
                    { description: 'Renovation of an Anganwadi Centre', imageUrl: 'https://d1ns4ht6ytuzzo.cloudfront.net/oxfamdata/oxfamdatapublic/styles/news_detail_748x373/public/2023-04/WhatsApp%20Image%202023-04-17%20at%201.43.18%20PM_0.jpeg?nI9k1d51rrMxNorceYytLa4u50ZVuB4V&itok=QnoKsFSl', date: 'February 20, 2024' },

                ]

            };

            // Function to populate images based on selected district
            function populateImages(district) {
                var imagesHtml = "";
                if (district === 'all') {
                    for (var key in images) {
                        images[key].forEach(function (image) {
                            imagesHtml += `<div class="col-md-4">
                                <div class="card">
                                    <img src="${image.imageUrl}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text description">${image.description}</p>
                                        <p class="card-text"><small class="text-muted">${image.date}</small></p>
                                    </div>
                                </div>
                            </div>`;
                        });
                    }
                } else {
                    images[district].forEach(function (image) {
                        imagesHtml += `<div class="col-md-4">
                            <div class="card">
                                <img src="${image.imageUrl}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text description">${image.description}</p>
                                    <p class="card-text"><small class="text-muted">${image.date}</small></p>
                                </div>
                            </div>
                        </div>`;
                    });
                }
                $('#imageContainer').html(imagesHtml);
            }

            // Populate images on page load
            populateImages('all');

            // Event listener for select input
            $('#districtSelect').on('change', function () {
                var selectedDistrict = $(this).val();
                populateImages(selectedDistrict);
            });
        });
    </script>
</body>

</html>
